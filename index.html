<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iDiscussion - The Ultimate Discussion Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="AppName">iDiscussion</div>
        <ul>
            <li><a href="/"><b>Home</b></a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>
    <main>
        <div class="chatArea">
            <div class="alertMessage">
                Welcome to this Chat
            </div>
        </div>

        <div class="separator"></div>

        <div class="sendMessages">
            <textarea placeholder="Write a message..." name="sendMessageTextArea" id="sendMessageTextArea"></textarea>
            <button id="sendMessageButton">Send</button>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
